name: Build

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make
      - name: Verify binary
        run: test -f bin/ircserv
